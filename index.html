<head>

    <link rel="stylesheet" href="bluestyle.css">

</head>

<body>

    <h1>Hello world!</h1>

    <!-- Seletores de slide -->
    <input type="radio" name="carrossel" id="slide1" checked>
    <input type="radio" name="carrossel" id="slide2">
    <input type="radio" name="carrossel" id="slide3">

    <!-- Slides -->
    <div>
        <div>
            <label for="slide3">❮</label>
            <img src="https://via.placeholder.com/400x200?text=Slide+1" alt="Slide 1">
            <label for="slide2">❯</label>
        </div>
        <div>
            <label for="slide1">❮</label>
            <img src="https://via.placeholder.com/400x200?text=Slide+2" alt="Slide 2">
            <label for="slide3">❯</label>
        </div>
        <div>
            <label for="slide2">❮</label>
            <img src="https://via.placeholder.com/400x200?text=Slide+3" alt="Slide 3">
            <label for="slide1">❯</label>
        </div>
    </div>
